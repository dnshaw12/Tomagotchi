<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
	<script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
</head>
<body>
	
		<header>
			<div>Time: <span id="timer">0</span></div>
			<div id="name"></div>
		</header>

		<main>
			<div id="screen">
				<div id="screen1">1</div>
				<div id="screen2">2</div>
				<div id="screen3">3</div>
				<div id="bottomScreen">
					<div id="screen4">4</div>
					<div id="screen5">5</div>
					<div id="screen6">6</div>
				</div>
				<div id="startScreen">
					<input type="text" name="name" placeholder="Your pet's name!" autofocus>
					<button id="startButton">Start!</button>
				</div>
			</div>
			<div id="buttons">
				<div><button id="feedButton">FEED</button></div>
				<div><button id="lightButton">LIGHT SWITCH</button></div>
				<div><button id="playButton">PLAY</button></div>
			</div>
		</main>

		<footer>
			<div id="stats">hunger: <span id="hunger">1</span> || sleepiness:<span id="sleepiness">1</span> || boredom: <span id="boredom">1</span></div>
		</footer>
	
	<script type="text/javascript" src="js/tamagotchi.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
